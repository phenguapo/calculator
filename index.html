<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="calculator-header">
        <h1>Calculator</h1>
        <a
          href="https://github.com/phenguapo"
        >
          <img src="gh.png" alt="GitHub logo" />
        </a>
      </div>
    </header>

    <div class="calculator">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button class="operator" onclick="addToDisplay('/')">รท</button>
        <button onclick="addToDisplay('7')">7</button>
        <button onclick="addToDisplay('8')">8</button>
        <button onclick="addToDisplay('9')">9</button>
        <button class="operator" onclick="addToDisplay('*')">x</button>
        <button onclick="addToDisplay('4')">4</button>
        <button onclick="addToDisplay('5')">5</button>
        <button onclick="addToDisplay('6')">6</button>
        <button class="operator" onclick="addToDisplay('-')">-</button>
        <button onclick="addToDisplay('1')">1</button>
        <button onclick="addToDisplay('2')">2</button>
        <button onclick="addToDisplay('3')">3</button>
        <button class="operator" onclick="addToDisplay('+')">+</button>
        <button onclick="addToDisplay('0')">0</button>
        <button onclick="clearDisplay()">C</button>
        <button class="operator" onclick="calculate()">=</button>
      </div>
    </div>
    <footer>
      <p>
        Created by <a href="https://github.com/phenguapo">@Phenguapo</a> for
        TheOdinProject
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
